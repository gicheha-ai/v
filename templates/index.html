<!DOCTYPE html>
<html>
<head>
    <title>‚è∞ Hourly Forex Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #1a1a2e; color: white; padding: 20px; }
        .card { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; margin: 10px; }
        .price { font-size: 2.5rem; font-weight: bold; }
        .buy { color: #28a745; border-left: 5px solid #28a745; }
        .sell { color: #dc3545; border-left: 5px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">‚è∞ Hourly EUR/GBP Predictor</h1>
        
        <div class="card">
            <h3>Current: <span class="price" id="price">0.86000</span></h3>
            <p>Signal: <span id="signal" class="fw-bold">LOADING...</span></p>
            <p>Confidence: <span id="confidence">--%</span></p>
        </div>
        
        <div class="card">
            <h4>üìà Trading Levels</h4>
            <p>Entry: <span id="entry">0.00000</span></p>
            <p>Take Profit: <span id="tp" class="text-success">0.00000</span></p>
            <p>Stop Loss: <span id="sl" class="text-danger">0.00000</span></p>
        </div>
        
        <div class="text-center">
            <button onclick="getPrediction()" class="btn btn-primary">Get Prediction</button>
        </div>
    </div>
    
    <script>
        async function getPrediction() {
            const response = await fetch('/api/predict');
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('price').textContent = data.current_price;
                document.getElementById('signal').textContent = data.signal;
                document.getElementById('confidence').textContent = data.confidence + '%';
                document.getElementById('entry').textContent = data.entry_price;
                document.getElementById('tp').textContent = data.take_profit;
                document.getElementById('sl').textContent = data.stop_loss;
                
                // Color code signal
                const signalEl = document.getElementById('signal');
                signalEl.className = data.signal.includes('BUY') ? 'fw-bold buy' : 'fw-bold sell';
            }
        }
        
        // Initial load
        getPrediction();
        setInterval(getPrediction, 60000); // Update every minute
    </script>
</body>
</html>
